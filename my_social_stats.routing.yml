my_social_stats.content:
  path: '/social-stats'
  defaults:
    _controller: '\Drupal\my_social_stats\Controller\MySocialStatsController::content'
    _title: 'Social Media Statistics'
  requirements:
    _permission: 'access content'

my_social_stats.settings:
  path: '/admin/config/my_social_stats/settings'
  defaults:
    _form: '\Drupal\my_social_stats\Form\SocialSettings'
    _title: 'Social Media Settings'
  requirements:
    _permission: 'administer site configuration'
